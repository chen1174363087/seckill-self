server:
  port: 8889
spring:
  application:
    name: seckill

  #datasource
  datasource:
    #配置当前要使用的数据源
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.jdbc.Driver
#    url: jdbc:mysql://localhost:3306/seckill?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=GMT%2B8&allowPublicKeyRetrieval=true
    url: jdbc:mysql://172.31.40.98:3306/devtest?useUnicode=true&characterEncoding=utf8
    username:
    password:
  #druid监控配置
    filters: stat,wall,log4j
    #数据库连接池的最小维持连接数
    dbcp2:
      min-idle: 5
      initial-size: 5
      max-total: 5
      max-wait-millis: 200
    #空闲时连接检测（默认开启）
    test-while-idle: true
    validation-query: SELECT 1
    # 配置日志输出
    druid:
      filter:
        slf4j:
          enabled: true
          statement-create-after-log-enabled: false
          statement-close-after-log-enabled: false
          result-set-open-after-log-enabled: false
          result-set-close-after-log-enabled: false

  #rabbitMq 配置
  rabbitmq:
    addresses: 127.0.0.1
    port: 15672
    username: guest
    password: guest
    listener:
      simple:
        concurrency: 10
        max-concurrency: 10
        prefetch: 1
        auto-startup: true
         # 配置该消费者的ack方式为手动
        acknowledge-mode: manual
    #消息发送到交换机确认机制,是否确认回调
    publisher-confirms: true
    #消息发送到交换机确认机制,是否返回回馈
    publisher-returns: true

#用于@Value注入
jedisCluster:
#  pool: 127.0.0.1:6379||127.0.0.1:6380||127.0.0.1:6381
  pool: 127.0.0.1:6379

#JWT Redis缓存前缀
jwt:
  prefix: JWT
  expiretime: 1800000

mybatis-plus:
  mapper-locations: classpath:mybatis/*.xml

order:
  expire-time: 60